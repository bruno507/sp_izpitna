<!DOCTYPE html>
<html lang="sl" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Izračun ITM in delovne dobe</title>
    <script src="zacasni.js"></script>
    <link href="mystyle.css?version=9" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form class="position background linija" onsubmit="delDoba(); bmi1(); return false;">
    <h2>ITM, delovna doba kalkulator</h2>
    <hr>
    <div class="left">
        <label for="ime">Ime</label>
        <input autocomplete="off" id="ime" required>
    </div>
    <div class="right">
        <label for="ime2">Priimek</label>
        <input autocomplete="off" id="ime2" required>
    </div>
    <span class="blok">Spol</span>
    <div class="left">
        <input id="m" name="spol" required type="radio" value=45>
        <label class="rlab" for="m">Moški</label>
        <label for="visina">Višina</label>
        <input id="visina" placeholder="cm" required type="number">
        <label for="dob">Datum rojstva</label>
        <input id="dob" required type="date">
    </div>
    <div class="right">
        <input id="f" name="spol" type="radio" value=40>
        <label class="rlab" for="f">Ženska</label>
        <label for="teza">Teža</label>
        <input id="teza" placeholder="kg" required step=".1" type="number">
        <label for="job">Datum 1. zaposlitve</label>
        <input id="job" required type="date">
    </div>
    <input class="center" id="izracun" type="submit" value="izračun">
</form>
<div class="col-md-3" hidden id="hvala">
    <div class="popup">
        <img alt="" src="testni.png">


    </div>
</div>

<div hidden id="rez">
    <h2>Izračun podatkov</h2>
    <hr>
    <p>Vaš indeks telesne mase je <span id="bmi"></span>
    <p>Imate že <span id="dobaaa"></span> let delovne dobe.
        <span id="ostalo"></span><span id="py"></span><span id="pm"></span><span id="pd"></span>.
</div>

</body>
</html>
